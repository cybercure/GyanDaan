<mat-card>
    <h1>Profile</h1>
   <!-- // {{user|json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPfCfynXv42fOnrTQAs-99j09O8uz7mDilOQ&usqp=CAU" alt="profile"
                    class="profile-image"
                    >
                </div>
                <h1 class="text-center" > {{name}} </h1>
                <div class="row ">
                    <div class="col-md-6 offset-md-3" >
                        <!-- table details -->
                        <mat-card class="text-center">
                            <b>
                                Mail-id :- {{email}}
                            </b><br><br>
                            <b>
                                Phone :- {{phone}}
                            </b><br><br>
                            <b>
                                Role :- {{role}}
                            </b><br><br>
                            <div *ngIf="role=='Teacher'">
                                <b>
                                    Skills :- {{skills}}
                                </b>
                            </div>

                        </mat-card>
                       

                    </div>
                </div>
            </div>
        </div>
       
    </mat-card-content>
    

</mat-card>
